<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div *ngFor="let d of data">
    <div class="row_main" *ngIf="d.recom.type=='section'">
      <div class="row_one">{{d.recom.name}}</div>
      <div class="row_second" *ngFor="let s of d.recom.item; let i = index">
        <div *ngIf="d.recom.item[i].name==='Overall'">
          <button type="button" [id]="d.recom.name+d.recom.item[i].name" class="btn black-background" (click)="onButtonClick(d.recom.item[i].stateoption,d.recom.name+d.recom.item[i].name)" *ngIf="d.recom.item[i].type==='RADIO'">{{d.recom.item[i].state}}</button>
          <div *ngIf="d.recom.item[i].type==='TEXT'" contenteditable="true" [appContenteditableModel]=""
            (contenteditableModelChange)="onContentUpdate($event, d.recom.item[i].state)">
            {{d.recom.item[i].state}}
          </div>
        </div>
        <div class="row_right" *ngIf="d.recom.item[i].name!=='Overall'">
          <button type="button" [id]="d.recom.name+d.recom.item[i].name" class="btn black-background" (click)="onButtonClick(d.recom.item[i].stateoption,d.recom.name+d.recom.item[i].name)" *ngIf="d.recom.item[i].type==='RADIO'">{{d.recom.item[i].state}}</button>
          <div *ngIf="d.recom.item[i].type==='TEXT'" contenteditable="true" [appContenteditableModel]=""
            (contenteditableModelChange)="onContentUpdate($event, d.recom.item[i].state)">
            {{d.recom.item[i].state}}
          </div>
        </div>
        <div class="row_left" [ngClass]="{'hide-bar': d.recom.item[i].name==''}" *ngIf="d.recom.item[i].name!=='Overall'">{{d.recom.item[i].name}}</div>
      </div>
      <!-- <div class="row_second" *ngFor="let s of d.se.item; let i = index"><button type="button" class="btn black-background"
          *ngIf="d.se.item[i].type==='RADIO'">{{d.se.item[i].state}}</button>
        <div contenteditable="true" [appContenteditableModel]="fetalHeart" (contenteditableModelChange)="onContentUpdate($event, 'FETAL_HEART_RATE')"
          *ngIf="d.se.item[i].type==='TEXT'"></div>
      </div> -->
    </div>
    <div class="row_main" *ngIf="d.recom.type=='statement'">
      <div class="row_one">{{d.recom.name}}</div>
      <div class="row_second">{{d.recom.item[0].state}}</div>
    </div>
    <div class="row_main" *ngIf="d.recom.type=='table'">
      <div class="row_one">{{d.recom.name}}</div>
      <p></p>
      <table class="row_main_edit">
        <thead>
          <tr>
            <th class="grey no-bold" *ngFor="let head of d.recom.item[0] | keys">{{head}}</th>
          </tr>
        </thead>
        <tbody class="row_main_edit_tbody">
          <tr *ngFor="let item of d.recom.item">
            <td *ngFor="let list of item | keys">
              <div contenteditable="true" [appContenteditableModel]="item[list]" (contenteditableModelChange)="onContentUpdate($event, item[list])">
                {{item[list]}}
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- <div class="row_second" *ngFor="let s of d.se.item; let i = index"><button type="button" class="btn black-background"

        <div contenteditable="true" [appContenteditableModel]="fetalHeart" (contenteditableModelChange)="onContentUpdate($event, 'FETAL_HEART_RATE')"
          *ngIf="d.se.item[i].type==='TEXT'"></div>
      </div> -->
    </div>
  </div>
